name: test_job1
engine: default_spark

scheduler:
  owner: feaflow_test
  schedule_interval: '0 6 * * *'
  start_date: 2021-09-10 00:00
  end_date: 2021-11-01 00:00
  catchup: true
  dagrun_timeout: 300 # seconds
  depends_on_past: true
  retries: 2
  retry_delay: 10 # seconds

sources:
  - type: query
    sql: >-
      SELECT id, title, published
      FROM events

  - type: query
    sql: >-
      SELECT id, published
      FROM events

computes:
  - type: sql
    sql: >-
      SELECT title, count(*) as amount
      FROM {{ source_0 }}
      GROUP BY title

sinks:
  - type: table
    name: test_sink_table
    mode: append
    cols: title, amount
    format: orc