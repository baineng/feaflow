name: test_job1
engine: default_spark

scheduler:
  schedule_interval: '0 6 * * *'
  start_date: 2021-09-10 00:00
  end_date: 2021-11-01 00:00
  dagrun_timeout: 300 # seconds
  default_args:
    depends_on_past: true
    retries: 2
    retry_delay: 10 # seconds
  description: This is a test dag description
  catchup: false
  tags: ["JOB1", "TEST"]
  task_id: test_docker
  docker:
    image: python:3.7
    command: bash -e "env"

sources:
  - type: query
    sql: >-
      SELECT id, title, published
      FROM events

  - type: query
    sql: >-
      SELECT id, published
      FROM events
    alias: events_published

computes:
  - type: sql
    sql: >-
      SELECT title, count(*) as amount
      FROM {{ source_0 }}
      GROUP BY title

sinks:
  - type: table
    name: test_sink_table
    mode: append
    cols: title, amount
    format: orc